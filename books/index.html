<!DOCTYPE html>
<html lang="es">
<head>
    <title>Lectures</title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <link href="./css/general.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
    <h1>
        <span id="title">Les meves lectures</span>
        <a id="toggleFiltro" href="#" onclick="document.getElementById('filtro').classList.toggle('closed');"><img src="./img/icons/control_equalizer.png" alt="Filtro" title="Obrir o tancar el filtre" ></a>
    </h1>
    <form id="filtro" name="filtro" class="closed">
        <fieldset>
            <legend>Filtre</legend>            
            <label for="tag">Etiqueta
            <select id="tag" name="tag" onchange="checkComparison()">
                <option value="name">Títol</option>
                <option value="writer">Escriptor</option>
                <option value="published">Dècada de publicació</option>
                <option value="country">País</option>
                <option value="language">Idioma original</option>
                <option value="rating">Valoració</option>
                <option value="gender">Gènere</option>
                <option value="series">Sèrie</option>
                <option value="read">Any de lectura</option>
            </select></label>
        
            <label for="operator">Criteri
            <select id="operator" name="operator">
                <option value="same">igual que</option>
                <option value="has">conté</option>
                <option value="more">major que</option>
                <option value="sameormore">major o igual que</option>
                <option value="less">menor que</option>
                <option value="sameorless">menor o igual que</option>
            </select></label>
        
            <label for="comparison">Comparació
            <span id="fieldComparison"><input type="text" id="comparison" name="comparison"></span></label>

            <label>
                <input type="button" value="Filtra" onclick="filterBooks(document.filtro.tag.value, document.filtro.operator.value, document.filtro.comparison.value)">
                <input type="button" value="Esborra" onclick="resetBooks()">            
            </label>
        </fieldset>
    </form>
</header>
<main id="shelf"></main>
<script type="text/javascript" src="./js/general.js"></script>
</body>
</html>
